<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Climático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#0891b2',
                        accent: '#06b6d4',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="text-gray-100">
    <!-- Header -->
    <header class="bg-dark py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-3xl font-bold text-primary">
                        <i class="fas fa-cloud-sun mr-2"></i>Dashboard Climático
                    </h1>
                    <p class="text-accent mt-1">Datos de Open-Meteo API</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-slate-800 px-4 py-2 rounded-lg">
                        <p class="text-sm text-gray-300">Actualizado: <span id="update-time">hace 5 min</span></p>
                    </div>
                    <button id="refresh-btn"
                        class="bg-primary hover:bg-secondary transition-colors px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>Actualizar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="cities-grid">
            <!-- Las tarjetas de ciudades se generarán aquí -->
        </div>
    </main>

    <!-- Modal para el pronóstico -->
    <div id="forecast-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-primary" id="modal-title">Pronóstico Semanal</h2>
                    <button id="close-modal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="bg-slate-700 p-5 rounded-xl">
                        <h3 class="text-lg font-semibold mb-3">Resumen</h3>
                        <div class="flex items-center mb-3">
                            <i class="fas fa-temperature-high text-accent text-2xl mr-3"></i>
                            <div>
                                <p class="text-gray-300 text-sm">Temperatura Máxima</p>
                                <p class="text-xl font-bold" id="max-temp">28°C</p>
                            </div>
                        </div>
                        <div class="flex items-center mb-3">
                            <i class="fas fa-temperature-low text-blue-400 text-2xl mr-3"></i>
                            <div>
                                <p class="text-gray-300 text-sm">Temperatura Mínima</p>
                                <p class="text-xl font-bold" id="min-temp">18°C</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h3 class="text-lg font-semibold mb-3">Próximos días</h3>
                            <div id="daily-forecast">
                                <!-- Se generará el pronóstico diario -->
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-700 p-5 rounded-xl lg:col-span-2">
                        <h3 class="text-lg font-semibold mb-4">Tendencias de Temperatura</h3>
                        <div class="chart-container">
                            <canvas id="temperature-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary mb-4"></div>
        <p class="text-xl text-white">Cargando datos climáticos...</p>
    </div>

    <!-- script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
